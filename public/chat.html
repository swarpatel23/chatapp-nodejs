<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat app</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              id="text"
              type="text"
              autocomplete="off"
              style="
                border-radius: 15px;
                box-shadow: 3px 5px 2px 0px rgba(0, 0, 0, 0.3) inset,
                  -1px -3px 10px 0px rgba(250, 250, 250, 0.3) inset;
              "
            />
            <button
              id="btn"
              style="
                border-radius: 10px;
                box-shadow: 3px 5px 2px 0px rgba(0, 0, 0, 0.3),
                  -1px -3px 10px 0px rgba(250, 250, 250, 0.3);
                border-style: none;
              "
            >
              Submit
            </button>
          </form>
          <button
            id="send-location"
            style="
              border-radius: 10px;
              box-shadow: 3px 5px 2px 0px rgba(0, 0, 0, 0.3),
                -1px -3px 10px 0px rgba(250, 250, 250, 0.3);
              border-style: none;
            "
          >
            Send Location
          </button>
        </div>
      </div>
    </div>
    <br />
    <div id="messages"></div>

    <script id="message-template" type="text/html">
      <div class="message" style="border-radius: 10px;
                  box-shadow: 3px 5px 2px 0px rgba(0, 0, 0, 0.3),
                    -1px -3px 10px 0px rgba(250, 250, 250, 0.3);
                  border-style: none; width: max-content;padding:10px;">
        <p>
          <span classs="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="message-location-template" type="text/html">
      <div class="message" style="border-radius: 10px;
                  box-shadow: 3px 5px 2px 0px rgba(0, 0, 0, 0.3),
                    -1px -3px 10px 0px rgba(250, 250, 250, 0.3);
                  border-style: none; width: max-content;padding:10px;">
       <p>
          <span classs="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
       <p><a href={{url}} target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li style="background: #333744;
      box-shadow:  -5px -5px 7px #282b35,
             5px 5px 7px #3e4353;border-radius:5px;padding:7px;">{{username}}</li>
                {{/users}}
            </ul>
    </script>
    <div id="interact"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
